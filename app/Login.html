<!DOCTYPE html>
<html class="no-js" lang="ua" ng-app="loginApp" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <title>Login</title>
    <script src="Lib/angular.js"></script>
    <link href="Lib/bootstrap.min.css" rel="stylesheet"/>
    <link href="Lib/bootstrap-utilities.min.css" rel="stylesheet"/>
    <script>
        var model = {
          user: "",
          password: ""
        };
        var loginApp = angular.module("loginApp", []);
        loginApp.controller("loginCtrl", function ($scope) {
            $scope.data = model;
        });
    </script>
</head>
<body ng-controller="loginCtrl">
<div class="container panel">
    <h2>Registration <span class="badge bg-secondary"></span></h2>

    <form class="form-horizontal">
         <div class="form-floating mb-3">
             <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
             <label for="floatingInput">Email address</label>
         </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button type="submit" class="btn btn-outline-secondary">Sign in</button>
    </form>
</div>


</body>

</html>
