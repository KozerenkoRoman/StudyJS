<!DOCTYPE html>
<html class="no-js" lang="ua" ng-app="listApp">

<head>
    <meta charset="utf-8">
    <title>Months List</title>
    <script src="Lib/angular.js"></script>
    <link href="Lib/bootstrap.min.css" rel="stylesheet"/>
    <script>
        var model = {
          currentYear: "2021",
          months: [
              {name: "Січень", days: "31"},
              {name: "Лютий", days: "28"},
              {name: "Березень", days: "31"},
              {name: "Квітень", days: "30"}
          ]
        };
        var listApp = angular.module("listApp", []);
        listApp.controller("listCtrl", function ($scope) {
            $scope.data = model;
        });
    </script>
</head>
<body ng-controller="listCtrl">
<div class = "container">
    <div class="page-header">
        <h1>Місяці року</h1>
        <h3>Рік: {{data.currentYear}}, кількість записів: {{data.months.length}}</h3>
    </div>
</div>
<div class="panel">
    <div class="input-group">
    <input class="form-control"/>
    <span class="input-group-btn">
      <button class="btn btn-default">Add</button>
    </span>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Назва</th>
          <th>Кількість днів</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in data.months"><td>{{item.name}}</td><td>{{item.days}}</td></tr>
      </tbody>
    </table>
</div>


</body>

</html>
